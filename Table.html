<html>
     <head>
         <title>My Table</title>  
     </head>                                 <!--Head and Title Tag-->
   
     <body>
         <h1><b>Table</b></h1> 
     <table border="1" align="left" width="5px" height="150px" cellspacing="5px" cellpadding="5px"><!--Table-->
         <thead>                           <!--Head of the table-->
             <tr>                              <!--Row of the table head--> 
                 <td>Manufacturer</td>             <!----->
                 <td>Model</td>                     <!----->
                 <td>Battery</td>                  <!--Column of the table head-->
                 <td>Price</td>                     <!----->
             </tr>
         </thead>
         <tbody>                          <!--Body of the table-->
             <tr>                             <!--Row of the table body--> 
                 <td>Samsung</td>                  <!----->            
                 <td>A21</td>                      <!----->
                 <td>6000mah</td>                  <!--Column of the table head-->
                 <td>75000</td>                     <!----->
             </tr>
             <tr>                 
                 <td>Xiaomi</td>
                 <td>M11</td>
                 <td>5500mah</td>
                 <td>56000</td>
             </tr>
             <tr>
                 <td>Oppo</td>
                 <td>17 pro</td>
                 <td>6000mah</td>
                 <td>50000</td>
             </tr>
         </tbody>
         </table>
     <table border="1" align="right" width="5px" height="150px" cellpadding="5px" cellspacing="5px">
         <thead>                         <!--align attribute sets the table left,right or center -->
             <tr>                       <!--cellspacing used to create horizontol spaces between cells of table-->
                 <td colspan="4">Student Data</td><!--Cellpading is used for creating vertical spaces between cells of table-->
             </tr>
             <tr>
                 <td>Name</td>
                 <td>Roll No</td>
                 <td>Total Subjects</td>
                 <td>Marks</td>
             </tr>
         </thead>
         <tbody>
             <tr valign="center" height="30px">
                 <td>Naeem</td>
                 <td>Swen201101073</td>
                 <td rowspan="3">7</td>
                 <td>650</td>
             </tr>
             <tr>
                 <td>Bilal</td>
                 <td>Swen201101096</td>
                 <td>590</td>
             </tr>
             <tr>
                 <td>Ghaffar</td>
                 <td>Swen201101067</td>
                 <td>620</td>
             </tr>
         </tbody>
     </table>


     </body>
</html>
