<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pseudo selector and nth child</title>
	<style type="text/css">
		input{
			display: block;
			width: 300px;
			margin: auto;
		}
		input[type='text']{
            color: aqua;
            width: 400px;
		}
		input[type='password']{
			width: 100px;
		}
		li:nth-child(n+2){
			color: aqua;
			font-weight: bold;
			text-decoration: none;
		}
	</style>
</head>
<body>
    <form class="form">
    	<input type="text" name="Enter your Name" placeholder="Enter your name">
    	<input type="password" placeholder="Enter your password">
    	<input type="submit" value="Submit">
    </form>
    <ul>
    	<li>item1</li>
    	<li>item2</li>
    	<li>item3</li>
    	<li>item4</li>
    	<li>item5</li>
    	<li>item6</li>
    	<li>item7</li>
    </ul>
</body>
</html>
