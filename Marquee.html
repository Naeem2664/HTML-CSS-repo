<html>
     <head>
         <title>Marquee Tag</title>  
     </head>                                 
   
     <body bgcolor="black">
	    <style color="red"> marquee{font-size:30px;color:white}</style>
        <marquee direction="right" scrollamount="15" behavior="alternate" bgcolor="orange" loop="3"align="center" width="50%">This is marquee tag</marquee>
        <marquee direction="left" scrollamount="15" behavior="alternate"
		bgcolor="green" loop="3" width="50%" hspace="20" vspace="100" onmouseover="this.stop()" onmouseout="this.start()">With all attributes</marquee> 		
<!--Marquee tag is used for move the text on screen   -->
     </body>
</html>
