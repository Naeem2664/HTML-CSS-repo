       <h1>Different Lists in Select Box</h1>
         <select name="languages">
                 <option>Languages</option>		 
             <optgroup label="Web Development"></optgroup>
                 <option value="wd">HTML</option>
				 <option value="wd">PHP</option>
				 <option value="wd">JS</option>
                 <optgroup label="Programing Languages"></optgroup>
                 <option value="pl">JAVA</option>
				 <option value="pl">C++</option>
				 <option value="pl">Python</option>	
<!--We can show different groups in select box by using <optgroup></optgroup> tag  -->				 
		 </select>
