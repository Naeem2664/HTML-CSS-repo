<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Fonts</title>
	<style type="text/css">
		h1{
			font-family: cursive;
			font-style: italic;
			font-size: 30px;
			font-weight: 100px;
		}
		h2{
			font-family: sans-serif;
			font-style: italic;
			font-weight: 30px;
			font-size: 20px;

		}
		h3{
			font-family: cursive;
		}
		h4{
			font-family: monospace;
		}	

	</style>
</head>
<body>
	<h1>Lets play with fonts</h1>
	<h2>Lets play with fonts</h2>
	<h3>Lets play with fonts</h3>
	<h4>Lets play with fonts</h4>
	


</body>
</html>
