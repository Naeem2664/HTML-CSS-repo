<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Naeem Fitness Gym</title>
	
</head>
<body>
	<header>
		<div class="logo">
         <img src="logo.png">
         <div class="logotext">Naeem's Gym</div>
		</div>
		<div class="nav">
			<ul class="navbar">
				<li><a href="#">Home</a></li>
				<li><a href="#">Timing</a></li>
				<li><a href="#">Packages</a></li>
				<li><a href="#">Weight Calculator</a></li>
				<li><a href="#">About Us</a></li>
			</ul>
		</div>
		<div class="buttons">
			<button class="btn">Call Us</button>
			<button class="btn">Email Us</button>
		</div>
</header>
<div class="container">
<h1>Join the best gym in Sadiqabad</h1>
<form>
	<div class="form">
		First Name:
		<br>
		<input type="text" name="" placeholder="Enter First name">
	</div>
	<div class="form">
		Last Name:
		<br>
		<input type="text" name="" placeholder="Enter Last name">
	</div>
	<div class="form">
		Date Of Birth:
		<br>
		<select style="width:50px;border-radius: 10px white;" name="days">
             <option selected="selected">Day</option>	
             <option value="day">1</option>
             <option value="day">2</option>	
             <option value="day">3</option>	
             <option value="day">4</option>	
             <option value="day">5</option>	
             <option value="day">6</option>	
             <option value="day">7</option>	
             <option value="day">8</option>	
             <option value="day">9</option>	
             <option value="day">10</option>	
             <option value="day">11</option>
             <option value="day">12</option>			 	
             <option value="day">13</option>
             <option value="day">14</option>	
             <option value="day">15</option>	
             <option value="day">16</option>	
             <option value="day">17</option>	
             <option value="day">18</option>	
             <option value="day">19</option>	
             <option value="day">20</option>	
             <option value="day">21</option>	
             <option value="day">22</option>	
             <option value="day">23</option>
             <option value="day">24</option>			 
             <option value="day">25</option>
             <option value="day">26</option>	
             <option value="day">27</option>	
             <option value="day">28</option>	
             <option value="day">29</option>	
             <option value="day">30</option>	
             <option value="day">31</option>				 
		 </select>
		  <select style="width:60px" name="months">
             <option selected="selected">Month</option>	
             <option value="jan">January</option>
             <option value="feb">Febraury</option>	
             <option value="mar">March</option>	
             <option value="apr">April</option>	
             <option value="may">May</option>	
             <option value="june">June</option>	
             <option value="jul">July</option>	
             <option value="aug">August</option>	
             <option value="sep">September</option>	
             <option value="oct">October</option>	
             <option value="nov">November</option>
             <option value="dec">December</option>			 
		 </select>
		     <input style="width: 100px; "type="character" name="year" placeholder="Year" maxlength="5" size="10">
	</div>
	<div class="form">
		Weight:
		<br>
		<input type="text" name="" placeholder="Enter Your Weight">
	</div>
	<div class="form">
		Address:
		<br>
		<input type="text" name="" placeholder="Enter Address">
	</div>
	<div class="form">
		Email:
		<br>
		<input type="email" name="" placeholder="Enter your mail">
	</div>
	<div class="form">
		<div class="form">
			Gender:
		 <br>
		 <input type="radio" name="gender" value="male">Male
		 <input type="radio" name="gender" value="female">Female
		 <input type="radio" name="gender" value="others">Others
		</div>
	     <button>Submit</button>
	</div>
</form>
</div>
</body>
</html>
